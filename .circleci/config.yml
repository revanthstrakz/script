      - run:
          name: c
          command: git config --global user.email "dr.revanthstrakz@gmail.com"
      - run:
          name: Bang
          command: git config --global user.name "Thopucherla Revanth Rao"
      - run:
          name: Bang
          command: python3 -m pip install pandas numpy feather-format yfinance Ipython
